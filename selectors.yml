product_title:
    css: 'div.article-info-line h1'
    type: Text
reviews:
    css: 'div.user-thread'
    multiple: true
    type: Text
    children:
        author:
            css: 'li.uname2'
            type: Text
        date:
            css: 'li.upost'
            type: Text
        # The actual review text
        content:
            css: 'p.uopin'
            type: Text
        # GSMArena separates Upvotes, useful for weighting sentiment
        thumbs_up:
            css: 'span.thumbs-score'
            type: Text
next_page:
    css: 'a.pages-next'
    type: Link
search_result:
    css: 'div.makers ul li a'
    type: Link
    multiple: false
